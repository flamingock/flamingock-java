id: seed-users
transactional: true
template: MongoChangeTemplate
targetSystem:
  id: "mongodb"
apply:
  - type: insert
    collection: users
    parameters:
      documents:
        - name: "Admin"
          email: "admin@company.com"
          roles: [ "superuser" ]
        - name: "Backup"
          email: "backup@company.com"
          roles: [ "readonly" ]
